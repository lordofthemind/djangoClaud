{% extends 'todo/_base.html' %}
{% block content %}
<div class="container">
    <h1>Log-in To Taskly</h1>
    <a href="{% url 'register-user' %}" class="btn btn-primary btn-create-task">Register to Taskly</a>
    <form method="POST" autocomplete="off" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">LogIn User</button>
    </form>
</div>
{% endblock %}
